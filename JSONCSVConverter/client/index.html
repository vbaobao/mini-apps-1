<!doctype html>
<html>
  <head>
    <title>CSV Generator</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='container json'>
      <h1>JSON Form</h1>
      <form>
        <label class='jsonform'>Please enter JSON here:</label>
        <input type='file' name='file' accept='.json' class='jsonform' required />
        <input type='submit' value='submit' class='jsonform' />
      </form>
    </div>
    <div class='container converted'>
      <h1>CSV Result</h1>
      <section class='csv'></section>
      <button class='download'>Download</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='app.js'></script>
  </body>
</html>
